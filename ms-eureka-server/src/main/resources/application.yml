server:
  port: ${SERVER_PORT:8761}

spring:
  application:
    name: EUREKA-SERVER

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always